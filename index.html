<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <form class="login">
        <div class="login__title-container">
            <h2 class="login__title">Login</h2>
        </div>

        <div class="login__user-container">
            <input class="login__input login--user" type="text" placeholder="Username">
            <i class='bx bxs-user'></i>
        </div>

        <div class="login__password-container">
            <input class="login__input login--password" type="password" placeholder="Password">
            <i class='bx bxs-lock-alt' ></i>
        </div>

        <div class="login__text-container">
            <input class="login__text-checkbox" type="checkbox" id="checkbox">
            <label class="login__text-label" for="checkbox">Remember me</label>

            <a class="login__text-a" href="#">Forgot password?</a>
        </div>

        <div class="login__buttom-container">
            <button class="login__butom">Login</button>
        </div>

        <div class="login__register-container">
            <p>Dont have a account? <a class="login__register" href="#">Register</a></p>
        </div>
    </form>
</body>
</html>
